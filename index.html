<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up</title>
</head>

<body>
    <div class="main">
        <!--Image and Logo-->
        <div class="left">
            <div class="image">
                <img src="/imgs/jonathan-van-den-broek-II1P6vSXd5o-unsplash.jpg" alt="The Odin Project">
                <div class="logo">
                    <div class="sub-logo">
                        <img src="/imgs/odin-lined.png" alt="Odin Logo">
                        <h1>Odin</h1>
                    </div>
                </div>
            </div>

        </div>
        <!--Form and text-->
        <div class="right">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest
                    dreams. Sign up now to get started.</p>
                <p>You know you want to.
                </p>
            </div>
            <div class="form">
                <form id="form">
                    <div>
                        <label for="First name">First name</label>
                        <input type="text" name="First name" required minlength="5">
                    </div>
                    <div>
                        <label for="Last name">Last name</label>
                        <input type="text" name="Last name" required minlength="5">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password">
                    </div>
                    <div>
                        <label for="confirm password">Confirm Password</label>
                        <input type="password" name="confirm password">
                    </div>
                </form>
            </div>
            <div class="buttom">
                <div class="main-buttom">
                    <button form="form" type="submit">Create Account</button>
                    <div class="txt">
                        Already have an account ? <a href="#">Log in</a>
                    </div>

                </div>

            </div>
        </div>
    </div>
</body>

</html>
